    <style>
        :root { --sidebar-width: 240px; --primary-color: #e67e22; --bg-dark: #1a1a1a; }
        body { font-family: -apple-system, system-ui, sans-serif; margin: 0; background: var(--bg-dark); color: white; overflow: hidden; }
        #login-screen { position: fixed; inset: 0; background: var(--bg-dark); z-index: 1000; display: flex; align-items: center; justify-content: center; }
        .login-box { background: #2d2d2d; padding: 2.5rem; border-radius: 16px; text-align: center; width: 90%; max-width: 400px; }
        input { padding: 0.8rem; width: 80%; border-radius: 8px; border: 1px solid #444; background: #3d3d3d; color: white; margin-bottom: 1.5rem; text-align: center; font-size: 1rem; }
        button.login-btn { padding: 0.8rem 2rem; background: var(--primary-color); color: white; border: none; border-radius: 8px; cursor: pointer; font-size: 1rem; }
        #dashboard { display: none; height: 100vh; grid-template-columns: var(--sidebar-width) 1fr; background: #f4f7f6; color: #333; }
        #sidebar { background: #2c3e50; color: white; padding: 20px 0; display: flex; flex-direction: column; }
        .sidebar-brand { padding: 0 25px 20px; font-size: 1.2rem; font-weight: bold; color: var(--primary-color); border-bottom: 1px solid #34495e; margin-bottom: 10px; }
        .nav-group { overflow-y: auto; flex-grow: 1; }
        .nav-item { padding: 12px 25px; cursor: pointer; transition: 0.3s; display: flex; align-items: center; gap: 12px; font-size: 0.95rem; }
        .nav-item:hover { background: #34495e; }
        .nav-item.active { background: var(--primary-color); color: white; }
        #main-content { padding: 40px; overflow-y: auto; }
        @media (max-width: 768px) {
            #dashboard { grid-template-columns: 1fr; grid-template-rows: auto 1fr; }
            #sidebar { flex-direction: row; height: auto; overflow-x: auto; padding: 5px; }
            .sidebar-brand { display: none; }
            .nav-item { padding: 8px 12px; font-size: 0.85rem; white-space: nowrap; flex-shrink: 0; }
            #main-content { padding: 20px; }
        }
    </style>

        let currentPass = "";
        function initDashboard() {
            const pass = document.getElementById('passkey').value;
            try {
                const bytes = CryptoJS.AES.decrypt(vault.itinerary, pass);
                const test = bytes.toString(CryptoJS.enc.Utf8);
                if (test.length > 0) {
                    currentPass = pass;
                    document.getElementById('login-screen').style.display = 'none';
                    document.getElementById('dashboard').style.display = 'grid';
                    switchTab('itinerary', document.querySelector('.nav-item.active'));
                } else { throw new Error(); }
            } catch(e) { document.getElementById('error').style.display = 'block'; }
        }
        function switchTab(tabId, element) {
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
            element.classList.add('active');
            try {
                const bytes = CryptoJS.AES.decrypt(vault[tabId], currentPass);
                const html = bytes.toString(CryptoJS.enc.Utf8);
                document.getElementById('main-content').innerHTML = html;
                document.getElementById('main-content').scrollTop = 0;
            } catch(e) { document.getElementById('main-content').innerHTML = "Ëß£ÂØÜÈåØË™§"; }
        }
        document.getElementById("passkey").addEventListener("keypress", (e) => { if(e.key === "Enter") initDashboard(); });
    </script>
